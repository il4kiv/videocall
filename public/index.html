<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #roomContainer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100vh;
      transition: all 0.5s ease;
    }
    .window {
      background: #222;
      border-radius: 8px;
      box-shadow: 0 4px 8px #0000001a;
      width: 20%; /* Dynamically calculated size */
      padding-top: calc(20% * 2 / 3); /* Maintain 3:2 aspect ratio */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .window span {
      position: absolute;
      top: 5%;
      left: 5%;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    .plus-button {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: #3f51b5;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
      outline: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .plus-button:hover {
      background-color: #2c3e9e;
    }
    .plus-button:active {
      background-color: #1b256e;
    }
    .fullscreen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding: 0;
      gap: 0;
      background-color: #000;
    }
    .video-container {
      width: 48%; /* Slightly less than half for spacing */
      height: calc((48% * 2) / 3); /* 3:2 aspect ratio */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222; /* Darker background for the video container */
      border-radius: 10px;
      border: 2px solid #3f51b5;
      overflow: hidden; /* To ensure videos don't spill out */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure video fills the container */
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .icon-button {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #3f51b5;
      transition: background-color 0.3s;
    }
    .icon-button img {
      width: 24px;
      height: 24px;
    }
    .icon-button:hover {
      background-color: #3f51b5;
    }
    .icon-button img.off {
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <h1>Multi-User Video Chat</h1>
  <div id="roomContainer">
    <div id="window1" class="window">
      <span>#1</span>
      <button class="plus-button" id="connect1">+</button>
    </div>
    <div id="window2" class="window">
      <span>#2</span>
      <button class="plus-button" id="connect2">+</button>
    </div>
    <div id="window3" class="window">
      <span>#3</span>
      <button class="plus-button" id="connect3">+</button>
    </div>
  </div>

  <div id="videoLayout" style="display: none;" class="fullscreen">
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div class="video-container">
      <video id="remoteVideo" autoplay></video>
    </div>
    <div class="controls">
      <div class="icon-button" id="toggleCamera">
        <img src="assets/camera-on.png" id="cameraIcon" alt="Toggle Camera">
      </div>
      <div class="icon-button" id="toggleMic">
        <img src="assets/mic-on.png" id="micIcon" alt="Toggle Mic">
      </div>
      <button id="disconnect">Disconnect</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peers = {};
    const localStreams = {};

    async function connectToRoom(roomId) {
      const roomContainer = document.getElementById("roomContainer");
      const videoLayout = document.getElementById("videoLayout");
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const disconnectButton = document.getElementById("disconnect");
      const toggleCameraButton = document.getElementById("toggleCamera");
      const toggleMicButton = document.getElementById("toggleMic");
      const cameraIcon = document.getElementById("cameraIcon");
      const micIcon = document.getElementById("micIcon");

      if (peers[roomId]) return; // Prevent duplicate connections

      const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStreams[roomId] = localStream;

      const peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      });

      localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", { room: roomId, candidate: event.candidate });
        }
      };

      socket.emit("join", { room: roomId });

      socket.on("offer", async (offer) => {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { room: roomId, answer });
      });

      socket.on("answer", (answer) => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      });

      socket.on("candidate", (candidate) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { room: roomId, offer });

      peers[roomId] = peerConnection;

      // Toggle Camera
      let cameraOn = true;
      toggleCameraButton.onclick = () => {
        const videoTrack = localStream.getVideoTracks()[0];
        videoTrack.enabled = !videoTrack.enabled;
        cameraIcon.src = videoTrack.enabled ? "camera.png" : "camera.png";
      };

      // Toggle Microphone
      let micOn = true;
      toggleMicButton.onclick = () => {
        const audioTrack = localStream.getAudioTracks()[0];
        audioTrack.enabled = !audioTrack.enabled;
        micIcon.src = audioTrack.enabled ? "microphone.png" : "microphone.png";
      };

      // Update UI for fullscreen
      roomContainer.style.display = "none";
      videoLayout.style.display = "flex";

      disconnectButton.onclick = () => disconnectRoom(roomId, roomContainer, videoLayout);
    }

    function disconnectRoom(roomId, roomContainer, videoLayout) {
      if (peers[roomId]) {
        peers[roomId].close();
        delete peers[roomId];
      }

      if (localStreams[roomId]) {
        localStreams[roomId].getTracks().forEach((track) => track.stop());
        delete localStreams[roomId];
      }

      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;

      // Reset UI to show the room selection screen
      videoLayout.style.display = "none";
      roomContainer.style.display = "flex";
    }

    // Event Listeners
    document.getElementById("connect1").addEventListener("click", () => connectToRoom("room1"));
    document.getElementById("connect2").addEventListener("click", () => connectToRoom("room2"));
    document.getElementById("connect3").addEventListener("click", () => connectToRoom("room3"));
  </script>
</body>
</html>
