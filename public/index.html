<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #roomContainer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100vh;
      transition: all 0.5s ease;
    }
    .window {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px #0000001a;
      width: 25%;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    .fullscreen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding: 0;
      gap: 0;
      background-color: #000;
    }
    .video-container {
      width: 48%; /* Slightly less than half for spacing */
      height: calc((48% * 2) / 3); /* 3:2 aspect ratio */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222; /* Darker background for the video container */
      border-radius: 10px;
      border: 2px solid #3f51b5;
      overflow: hidden; /* To ensure videos don't spill out */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure video fills the container */
      border-radius: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3f51b5;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2c3e9e;
    }
    button:active {
      background-color: #1b256e;
    }
  </style>
</head>
<body>
  <h1>Multi-User Video Chat</h1>
  <div id="roomContainer">
    <div id="window1" class="window">
      <div class="controls">
        <button id="connect1">Connect to Room 1</button>
      </div>
    </div>
    <div id="window2" class="window">
      <div class="controls">
        <button id="connect2">Connect to Room 2</button>
      </div>
    </div>
    <div id="window3" class="window">
      <div class="controls">
        <button id="connect3">Connect to Room 3</button>
      </div>
    </div>
  </div>

  <div id="videoLayout" style="display: none;" class="fullscreen">
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div class="video-container">
      <video id="remoteVideo" autoplay></video>
    </div>
    <button id="disconnect" style="position: absolute; top: 20px; right: 20px;">Disconnect</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peers = {};
    const localStreams = {};

    async function connectToRoom(roomId) {
      const roomContainer = document.getElementById("roomContainer");
      const videoLayout = document.getElementById("videoLayout");
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const disconnectButton = document.getElementById("disconnect");

      if (peers[roomId]) return; // Prevent duplicate connections

      const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStreams[roomId] = localStream;

      const peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      });

      localStream.getTracks().forEach((track) => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", { room: roomId, candidate: event.candidate });
        }
      };

      socket.emit("join", { room: roomId });

      socket.on("offer", async (offer) => {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", { room: roomId, answer });
      });

      socket.on("answer", (answer) => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      });

      socket.on("candidate", (candidate) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { room: roomId, offer });

      peers[roomId] = peerConnection;

      // Update UI for fullscreen
      roomContainer.style.display = "none";
      videoLayout.style.display = "flex";

      disconnectButton.onclick = () => disconnectRoom(roomId, roomContainer, videoLayout);
    }

    function disconnectRoom(roomId, roomContainer, videoLayout) {
      if (peers[roomId]) {
        peers[roomId].close();
        delete peers[roomId];
      }

      if (localStreams[roomId]) {
        localStreams[roomId].getTracks().forEach((track) => track.stop());
        delete localStreams[roomId];
      }

      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;

      // Reset UI to show the room selection screen
      videoLayout.style.display = "none";
      roomContainer.style.display = "flex";
    }

    // Event Listeners
    document.getElementById("connect1").addEventListener("click", () => connectToRoom("room1"));
    document.getElementById("connect2").addEventListener("click", () => connectToRoom("room2"));
    document.getElementById("connect3").addEventListener("click", () => connectToRoom("room3"));
  </script>
</body>
</html>
